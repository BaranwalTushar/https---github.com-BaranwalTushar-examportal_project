<div class="bootstrap-wrapper">

  <div class="container">

    <div class="row" style="margin-top: 20px ;"> 
        
        <div class="col-md-6-md-3 offset-md-3">
            <div class="container text-center">
                <img src="../../../assets/logo.png" alt="">
            </div>

           <h1 class="text-center">Register Here!!</h1>

           <form>
            <!--Username field-->
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Enter here"/>
               </mat-form-field>

              <!--password field-->
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>UserPassword</mat-label>
                <input type="password" matInput placeholder="Enter here"/>
            </mat-form-field>

            <!--Firstname-->
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Firstname</mat-label>
                <input matInput placeholder="Enter here"/>
               </mat-form-field>

               <!--Lastname-->
               <mat-form-field class="full-width" appearance="outline">
                <mat-label>Lastname</mat-label>
                <input matInput placeholder="Enter here"/>
               </mat-form-field>

               <!--email-->
               <mat-form-field class="full-width" appearance="outline">
                <mat-label>Emailaddress</mat-label>
                <input type="email" matInput placeholder="Enter here"/>
               </mat-form-field>

               <!--phone number-->
               <mat-form-field class="full-width" appearance="outline">
                <mat-label>Phonenumber</mat-label>
                <input type="number" matInput placeholder="Enter here"/>
               </mat-form-field>

               <div class="container">

                <button mat-raised-button color="primary">Register</button>
                <button style="margin-left: 20px" mat-raised-button color="accent">Clear</button>
               </div>


           </form>
           
        </div>  

    </div>

  </div>

</div>
